<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/hamburguer.ico" type="image/x-icon">
    <title>Pedido Refrigerante</title>
    <link rel="stylesheet" href="../css/impressão.css" media="print">
    <link rel="stylesheet" href="../css/paisagemformularios.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="../css/retrato.css" media="screen and (max-width:768px)">
</head>
<body>
    <header>
        <h1>Puro Sabor</h1>
        <nav>
            <a href="../index.html"><button>FAÇA SEU PEDIDO!</button></a>
            <a href="../bebidastestediv.html"><button>Escolha Sua Bebida!</button></a>
            <a href="../sobremesas.html"><button>Complete Sua Refeição Com Uma Deliciosa Sobremesa!</button></a>
    </header>
    
    <main>
        <section>
            <form>
                <fieldset>
                <legend>Dados Do Cliente</legend>
                <p><label for="inomeCompleto">Nome Completo:</label>
                <input type="text" name="nomecliente" id="inomeCompleto" required></p> 
    
                <p><label for="iendereço">Endereço</label>
                    <input type="text" name="ruacliente" id="iendereço" required
                    placeholder="Rua, Praça, Avenida">
    
                    <label for="ibairro">Bairro</label>
                    <input type="text" name="bairrocliente" id="ibairro" required>
    
                    <label for="inumero">Número</label>
                    <input type="text" name="numerocasacliente" id="inumero" required></p>
            </fieldset>

            <table>
                <tbody>
                <tr><td>R$14,90</td></tr>
            </tbody>
            </table>
    
    
            <fieldset>
                <legend>Escolha Seu Refrigerante</legend>
                
                <p><input type="radio" name="refrigerante" id="irefri1">
                    <label for="irefri1">Coca Cola</label></p>
            
                <p><input type="radio" name="refrigerante" id="irefri2">
                    <label for="irefri2">Guaraná</label></p>

                <p><input type="radio" name="refrigerante" id="irefri3">
                    <label for="irefri3">Pepsi</label></p>

                <p><input type="radio" name="refrigerante" id="irefri4">
                    <label for="irefri4">Fanta</label></p>

                <p><input type="radio" name="refrigerante" id="irefri5">
                    <label for="irefri5">Sprite</label></p>
    
                <p><input type="radio" name="refrigerante" id="irefri6">
                    <label for="irefri6">Sukita</label></p>

            </fieldset>

            <fieldset>
                <legend>Quantidade</legend>
                <p>
                    <label for="itamanhorefri">Selecione o tamanho do seu refrigerante:</label>
                    <select name="tamnhorefri" id="itamanhorefri">
                        <option value="zero">--</option>
                        <option value="a350ml">350ml</option>
                        <option value="a500ml">500ml</option>
                        <option value="a1litro">1 Litro</option>
                        <option value="a1litroemeio">1,5 Litros</option>
                        <option value="a2litros">2 Litros</option>
                        <option value="a3litros">3 Litros</option>
                    </select>
                </p>
            </fieldset>
            <section id="botoes">
                <input type="submit" value="ENVIAR" id="enviar">
                <input type="reset" value="LIMPAR" id="limpar">
            </section>
            </form>
        </section>
    </main>
    <footer></footer>
